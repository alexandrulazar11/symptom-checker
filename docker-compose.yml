version: '3.8'
services:
  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -inMemory -sharedDb"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"

  app:
    build:
      context: .
    container_name: symptomchecker-app
    ports:
      - "8080:8080"
    depends_on:
      - dynamodb
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"

