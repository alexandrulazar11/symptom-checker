name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Ensure Correct JDK
        run: echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV

      - name: Verify Java Version
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          javac -version

      - name: Build and Run Tests
        run: mvn clean verify

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Ensure Correct JDK
        run: echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV

      - name: Verify Java Version
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          javac -version

      - name: Run Checkstyle
        run: mvn checkstyle:check

      - name: Run SpotBugs
        run: mvn spotbugs:check || true

  docker-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build JAR File (Required for Docker)
        run: mvn clean package -DskipTests

      - name: List Target Directory (Debugging Step)
        run: ls -l target/

      - name: Build Docker Image
        run: docker build -t symptom-checker .

      - name: Verify Docker Image
        run: docker images | grep symptom-checker
